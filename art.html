  <style>
    header.site-header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-image: url("assets/index-bg.jpg");
      background-size: cover;
      background-position: center;
      padding: 1.25rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.25);
    }

    header.site-header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 0;
    }

    header.site-header > * { position: relative; z-index: 1; }

    header .name {
      font-weight: 700;
      font-size: 2.05rem;
      color: #fff;
    }

    header .navlinks a {
      font-size: 1.1rem;
      color: #fff;
    }

    #menu-toggle {
      display: none;
      margin-left: 0.75rem;
      font-size: 1.35rem;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border-radius: 10px;
      padding: 0.35rem 0.55rem;
      cursor: pointer;
    }

    #mobile-menu {
      display: none;
      position: absolute;
      right: 1rem;
      top: 100%;
      margin-top: 0.6rem;
      background: rgba(0,0,0,0.88);
      border-radius: 14px;
      overflow: hidden;
      z-index: 2000;
      min-width: 220px;
    }

    #mobile-menu a {
      display: block;
      padding: 0.8rem 1rem;
      color: #fff;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    @media (max-width: 820px) {
      #desktop-nav { display: none; }
      #menu-toggle { display: inline-block; }
    }

    .parallax-strip.tall {
      padding-top: 6.5rem;
      padding-bottom: 5.5rem;
    }

    .art-hero {
      background-image: url("assets/art-bg.jpg");
      background-size: cover;
      background-position: center;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      text-align: center;
      position: relative;
    }

    .art-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.25);
    }

    .art-hero h1 {
      color: #fff;
      position: relative;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 2rem;
    }

    .figure { position: relative; }

    .figure img {
      width: 100%;
      border-radius: 16px;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    .img-shield {
      position: absolute;
      inset: 0;
      border-radius: 16px;
    }

    .caption {
      margin-top: 0.6rem;
      font-size: 0.95rem;
      line-height: 1.45;
    }

    .caption em {
      font-style: italic;
    }

    .art-note {
      margin-top: 0.35rem;
      font-size: 0.9rem;
      color: #555;
    }

    .footer {
      background-image: url("assets/index-bg.jpg");
      background-size: cover;
      border-top: 1px solid rgba(255,255,255,0.25);
      color: #fff;
      position: relative;
    }

    .footer::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }

    .footer > * { position: relative; z-index: 1; }
  </style>

<body>

<header class="site-header">
  <div class="container nav">
    <div class="brand">

      <a href="research.html">Research</a>
      <a href="cv.html">Curriculum Vitae</a>

    </nav>

    <button id="menu-toggle">☰</button>

    <div id="mobile-menu">
      <a href="research.html">Research</a>
      <a href="cv.html">Curriculum Vitae</a>
      <a href="blog.html">Blog</a>
      <a href="art.html">Art</a>
    </div>
  </div>
</header>

<section class="parallax-strip tall art-hero">
  <h1>Art</h1>
</section>

<main class="container">
  <section class="section">
    <div class="section-head">
      <h2>Gallery</h2>
      <a class="muted" href="https://www.instagram.com/artbyyaman" target="_blank">Instagram →</a>
    </div>

    <div class="gallery" id="art-gallery"></div>
  </section>
</main>

<footer class="footer">
  <div class="container row">
    <div>© <span id="year"></span> Yash Mandlecha</div>
    <div><a href="index.html">Home</a></div>
  </div>
</footer>

<script>
/* ===== CUSTOM ARTWORK METADATA ===== */
const ARTWORKS = [
  { file: "art1.jpg", title: "Cello", medium: "Acrylic on Canvas", note: "Early exploration of abstraction." },
  { file: "art2.jpg", title: "Kasumi", medium: "Oil on Canvas", note: "" },
  { file: "art3.jpg", title: "Vidya Vinayak", medium: "Oil on Canvas", note: "Inspired by motion and decay." },
  { file: "art4.jpg", title: "Shrimant Yogi", medium: "Digital", note: "" },
  { file: "art7.jpg", title: "1931 - ∞", medium: "Acrylic on Canvas", note: "" },
  { file: "art6.jpg", title: "Richard Feynman", medium: "Sketch/ Pencil", note: "" },
  { file: "art5.jpg", title: "Kamdhenu", medium: "Poster on Paper", note: "" },
  { file: "art8.jpg", title: "Bhakti-Shakti", medium: "Digital", note: "" },
  { file: "art9.jpg", title: "Wings of Dusk", medium: "Poster on Paper", note: "" },
  { file: "art10.jpg", title: "Dagdusheth Halwai Ganapati", medium: "Acrylic on Canvas", note: "" },
  { file: "art11.jpg", title: "Amitabh Bachchan", medium: "Sketch/ Pencil", note: "" },
  { file: "art16.jpg", title: "Pancham; R. D Burman", medium: "Poster on Paper", note: "" },
  { file: "art13.jpg", title: "Listener of Light", medium: "Digital", note: "" },
  { file: "art14.jpg", title: "Mirror", medium: "Digital", note: "" },
  { file: "art12.jpg", title: "Mahatma", medium: "Sketch/ Pencil", note: "" },
   
];

(() => {
  const gallery = document.getElementById("art-gallery");

  ARTWORKS.forEach(a => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="figure">
        <img src="assets/${a.file}" alt="${a.title}" draggable="false">
        <div class="img-shield"></div>
        <div class="caption">
          <strong><em>${a.title}</em></strong><br>
          Medium: ${a.medium}
          ${a.note ? `<div class="art-note">${a.note}</div>` : ""}
        </div>
      </div>
    `;

    gallery.appendChild(card);
  });
})();
</script>

<script>
/* Mobile menu */
(() => {
  const t = document.getElementById("menu-toggle");
  const m = document.getElementById("mobile-menu");
  t.onclick = () => m.style.display = m.style.display === "block" ? "none" : "block";
})();
</script>

<script>
/* Anti-save deterrents */
document.addEventListener("contextmenu", e => {
  if (e.target.closest(".gallery")) e.preventDefault();
});
document.addEventListener("dragstart", e => {
  if (e.target.tagName === "IMG") e.preventDefault();
});
</script>

</body>
